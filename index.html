      delete filterDBJSON[propiedad];
      console.log(propiedad);
      if (valor != 'Todos')
        filterDBJSON[propiedad] = valor;
      console.log(filterDBJSON);
      filtroAplicado(filterDBJSON);

      g_muestra.setFilter(dbFilterJSON);
